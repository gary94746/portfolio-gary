<h1
  class="text-6xl mx-auto w-full font-bold text-center mt-2 md:mt-28 text-red-400"
>
  Skills
</h1>
<div class="skills block md:grid gap-4 mb-16 mx-10 rounded-2xl mt-2 py-10">
  <div
    class="block h-24 md:h-48 md:w-48 relative cursor-pointer mb-5 mx-auto"
    *ngFor="let skill of getSkills() | async"
  >
    <div
      class="absolute inset-0 transform hover:scale-110 transition duration-300"
    >
      <div
        class="flex md:block h-full w-full bg-white rounded-lg shadow-2xl text-center my-auto"
      >
        <div
          class="pl-4 pt-4 md:pt-8"
          [ngStyle]="{ color: '' + skill.color + '' }"
        >
          <i
            class="{{
              skill.icon ? skill.icon : 'fas fa-layer-group'
            }} text-6xl"
          ></i>
        </div>
        <div class="mt-4 mx-auto font-light text-gray-600">
          <p class="font-bold">
            {{ skill.technologyName }}
          </p>

          <p class="pt-6">
            <span class="font-semibold">{{ skill.experienceInYears }}+</span>
            years experience
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
